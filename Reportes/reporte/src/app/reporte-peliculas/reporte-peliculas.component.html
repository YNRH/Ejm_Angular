<div class="container m-4">
  <div class="search">
    <input
      type="text"
      placeholder="Buscar por género o año"
      [(ngModel)]="filtro"
      (keydown.enter)="filtrarPeliculas()"
    />
  </div><br>
  
  
  
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Género</th>
        <th>Año de lanzamiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas">
        <td>{{ pelicula.titulo }}</td>
        <td>{{ pelicula.genero }}</td>
        <td>{{ pelicula.lanzamiento }}</td>
      </tr>
    </tbody>
  </table>
  <br>
  <div class="button">
    <button (click)="generarPDF()">Generar PDF</button>
    <button (click)="exportarExcel()">Exportar a Excel</button>
    <button (click)="exportarCSV()">Exportar a CSV</button>
  </div><br>
</div>
