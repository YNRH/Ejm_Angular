<div class="img"></div>
<div class="wrapper">
  <div><h2>Sign In</h2></div>
  <div class="formbox-login">
    <form (ngSubmit)="login()">
      <div class="input-box">
        <span class="icon"><i>i</i></span>
        <input [(ngModel)]="loginData.username" name="username" />
        <label for="">Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><i class="fa-solid fa-lock">i</i></span>
        <input
          [(ngModel)]="loginData.password"
          name="password"
          type="password"
        />
        <label for="">Password</label>
      </div>
      <div class="re-for">
        <label for=""><input type="checkbox" />Remember Password</label>
        <a href="">pass?</a>
      </div>
      <button type="submit">Login</button>
      <div class="login-register">
        <p>Don't have an account ? <a href="">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
